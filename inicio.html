<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>gamezone</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/estilos.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="img/logo2.jpg" alt="" width="75">
                    gamezone
                </a>

                <button class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse nav justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="#">inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">nosotros</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">galeria</a></li>
                        <li class="nav-item"><a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true" >registrarse</a></li>
                        <li class="nav-item"><a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true" >iniciar secion</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/carrusel1.jpg" class="d-block w-100" alt="">
                </div>
                <div class="carousel-item">
                    <img src="img/carrusel2.jpg" class="d-block w-100" alt="">
                </div>
                <div class="carousel-item">
                    <img src="img/carrusel3.jpg" class="d-block w-100" alt="">
                </div>
                <div class="carousel-item">
                    <img src="img/carrusel4.jpg" class="d-block w-100" alt="">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">siguiente</span>
            </button>
        </div>

        <div id="separator">
            <div class="content bg-danger"></div>
        </div>

        <div id="tarjetas">
            <div class="container-md p-5">
                <div class="row pt-5">
                    <h3 class="pb-5 pt-5">top tarjetas de regalo</h3>
                </div>

                <div class="row">
                    <div class="col-sm">
                        <div class="card w-100 card-border mb-5">
                            <img src="img/tarjeta1.jpeg" class="card-img-top" alt="">
                            <div class="card-body">
                                <h5 class="card-title">titulo ps</h5>
                                <a href="#" class="btn btn-primary">comprar</a>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-sm">
                        <div class="card w-100 card-border mb-5">
                            <img src="img/tarjeta2.jpeg" class="card-img-top" alt="">
                            <div class="card-body">
                                <h5 class="card-title">titulo xbox</h5>
                                <a href="#" class="btn btn-primary">comprar</a>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm">
                        <div class="card w-100 card-border mb-5">
                            <img src="img/tarjeta4.jpeg" class="card-img-top" alt="">
                            <div class="card-body">
                                <h5 class="card-title">titulo switch</h5>
                                <a href="#" class="btn btn-primary">comprar</a>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm">
                        <div class="card w-100 card-border mb-5">
                            <img src="img/tarjeta3.jpeg" class="card-img-top" alt="">
                            <div class="card-body">
                                <h5 class="card-title">titulo steam</h5>
                                <a href="#" class="btn btn-primary">comprar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
        crossorigin="anonymous">
        <script src="js/bootstrap.min.js"></script>
        <br>
        <div>

        </div>
    </body>
</html>
